<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rss reader</title>
</head>
<body>
<div class="jumbotron" id="jumbotron">
    <h1 class="display-4">RSS Reader!</h1>
    <p class="lead">This is a simple rss reader, thar provides way to read Rss channels</p>
    <hr class="my-4">
    <p>Paste your RSS Link to read the chanel</p>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="rss-input" placeholder="RSS URI" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="add-rss-button">Button</button>
        </div>
    </div>
    <div id="events">

    </div>
</div>
<div class="container">
    <div class="list-group" id = "feeds">
    </div>
</div>
</body>
</html>
